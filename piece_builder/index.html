<!DOCTYPE html>
<html>
<head>
    <title>Puzzle Piece Library Creator</title>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
        }

        #piece-editor {
            margin-right: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(4, 30px);
            grid-template-rows: repeat(4, 30px);
            gap: 5px;
            margin-bottom: 10px;
        }

        .grid-cell {
            width: 30px;
            height: 30px;
            border: 1px solid #eee;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 50%;
        }

        .grid-cell.active {
            background-color: blue;
        }

        #color-picker-container {
            margin-bottom: 20px;
        }

        .color-picker-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        #color-name-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        #save-piece-button {
            padding: 10px 20px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        #save-piece-button:hover {
            background: #45a049;
        }

        .library-controls {
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-end;
        }

        .clear-button {
            padding: 6px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .clear-button:hover {
            background: #c82333;
        }

        #piece-library {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            overflow-y: auto;
        }

        .library-item {
            border: 1px solid #eee;
            padding: 8px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border-radius: 4px;
        }

        .library-item-preview {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 10px;
        }

        .library-item-grid {
            display: grid;
            grid-template-columns: repeat(4, 8px);
            grid-template-rows: repeat(4, 8px);
            gap: 1px;
            background: #f0f0f0;
            padding: 2px;
            border-radius: 2px;
        }

        .library-item-cell {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f9f9f9;
        }

        .library-item-cell.active {
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .library-item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .library-item-controls button {
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="piece-editor">
        <h2>Create New Piece</h2>
        <div id="grid-container"></div>
        <div id="color-picker-container">
            <div class="color-picker-wrapper">
                <label for="color-name-input">Piece Name:</label>
                <input type="text" id="color-name-input">
                <div id="color-wheel"></div>
                <div id="selected-color" style="margin-top: 10px;">
                    Selected Color: <span id="color-value">#0000ff</span>
                </div>
            </div>
        </div>
        <button id="save-piece-button">Save Piece</button>
    </div>
    <div id="piece-library">
        <h2>Piece Library</h2>
        <div class="library-controls">
            <button class="clear-button" id="clear-library">Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
