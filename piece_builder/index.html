<!DOCTYPE html>
<html>
<head>
    <title>Puzzle Piece Library Creator</title>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="piece-editor">
        <h2>Piece Editor</h2>
        <div id="grid-container"></div>
        <div id="color-picker-container">
            <div class="color-picker-wrapper">
                <label for="color-name-input">Piece Name:</label>
                <input type="text" id="color-name-input">
                <div id="color-wheel"></div>
                <div id="selected-color">
                    Selected Color: <span id="color-value">#0000ff</span>
                </div>
            </div>
        </div>
        <button id="save-piece-button">Save Piece</button>
    </div>
    <div id="piece-library">
        <div class="library-header">
            <h2>Piece Library <span class="piece-count">(0 pieces)</span></h2>
            <div class="library-actions">
                <input type="file" id="import-input" accept=".json" style="display: none;">
                <button class="action-button import-button" id="import-library">Import</button>
                <button class="action-button export-button" id="export-library">Export</button>
            </div>
        </div>
        <div class="library-controls">
            <button class="clear-button" id="clear-library">Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
